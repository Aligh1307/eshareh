<center>
    {% for category in categories %}
        <a href="{% url 'home' category.slug %}">
            <button>
                {% if category.picture %}
                    <img src="{{ category.picture.url }}" alt="{{ category.title }}" width="150" height="80">
                {% endif %}
                <h1>{{ category.title }}</h1>
            </button>
        </a>
    {% endfor %}
</center>
